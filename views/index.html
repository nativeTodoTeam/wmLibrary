<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div>欢迎使用, 你执行成功了!!</div>
  <form class="form create" method="post">
    <div>
      <label>书名：</label> 
      <input placeholder="用户名" type="text" name="title">
    </div>
    <div class="submit">插入</div>
    <div class="submitSelect">查询</div>
  </form>
  <script>
    $('.submit').click(()=>{
        console.log($('.form').serialize())
        $.ajax({
            url: "http://localhost:3000/test_post",
            data: $('.form').serialize(),
            type: "POST",
            cache: false,
            dataType: 'json',
            success: function (msg) {
               if (msg.data == 1) {

                    $('.error').text('用户名存在')
                    $('input').val('')
                    fade('.error')
               }
               else if (msg.data == 2){
                    $('.error').text('请输入重复的密码')
                    fade('.error')

               }
               else if(msg.data == 3){
                    $('.success').text('注册成功')
                    fade('.success')
                    setTimeout(()=>{
                        window.location.href="/signin"

                    },1000)
               }                  
                //console.log($('.ui.error.message').text);
            },
            error: function () {
                alert('异常');
            }
        })      
    })

    $('.submitSelect').click(() => {
      let _data = {
        type: 1,
        pageNo: 1,
        pageSize: 4
      } ;
      $.ajax({
        url: "http://localhost:3000/findBookList",
        data: _data,
        type: "POST",
        // cache: false,
        dataType: 'json',
        success: function(res) {
          console.log(res, '请求的数据')
        },
        error: function() {
          alert('请求异常')
        }
      })
    })
  </script>
</body>
</html>
