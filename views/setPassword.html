<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  密码： <input type="password" name = 'password' class = 'password'>
  确认密码： <input type="password" name = 'confirmPassword' class = 'confirmPasswor'>
  <button class = "btn">完成</button>

  <script>
    var password = document.querySelector('.password');
    var confirmPassword = document.querySelector('.confirmPasswor');
    var btn = document.querySelector('.btn');

    btn.onclick = () => {
      var xml = new XMLHttpRequest();
      let data = {
        password: password.value,
        confirmPassword: confirmPassword.value,
      };

      xml.open('POST', '/reg/setPassword');
      xml.onreadystatechange = function() {

        if (xml.status == 200 && xml.readyState == 4 ) {
          let res = xml.responseText;

          if (res == '1') {
            alert('密码设置成功')
            location.href = '/login';
          } else {
            alert('密码设置失败')
          }
        }
      }
      xml.send(JSON.stringify(data));
    }
  </script>
</body>
</html>
